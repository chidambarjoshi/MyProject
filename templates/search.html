{% include 'base1.html'%}

{%block  content%}
    <style> .search-on {
  height:550px;
  background:White;
  background-size:cover;
  position:relative;
}

.search-on form {
  max-width:320px;
  width:100%;
  background-color:#1e2833;
  padding:40px;
  border-radius:4px;
  transform:translate(-50%, -20%);
  position:relative;
  top:30%;
  left:50%;
  color:#fff;
  box-shadow:3px 3px 4px rgba(0,0,0,0.2);
}

.search-on .illustration {
  text-align:center;
  padding:15px 0 20px;
  font-size:100px;
  color:#2980ef;
}

.search-on form .form-control {
  background:none;
  border:none;
  border-bottom:1px solid #434a52;
  border-radius:0;
  box-shadow:none;
  outline:none;
  color:inherit;
}

.search-on form .btn-primary {
  background:#214a80;
  border:none;
  border-radius:4px;
  padding:11px;
  box-shadow:none;
  margin-top:26px;
  text-shadow:none;
  outline:none;
}

.search-on form .btn-primary:hover, .search-on form .btn-primary:active {
  background:#214a80;
  outline:none;
}
.search-on form .btn-primary:active {
  transform:translateY(1px);
}</style>



    <div class="search-on">

        <form method="post">
             <div class="illustration"><i class="icon ion-ios-information"></i></div>
           {% csrf_token %}
           <div class="form-group">
               <input class="form-control"type="text" placeholder="Enter Product Id" name="id" required></div>
             <div class="form-group">
                <button class="btn btn-primary btn-block" type="submit">Submit</button></div>
       </form>
    </div>

{%endblock%}
